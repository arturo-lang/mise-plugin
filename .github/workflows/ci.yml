name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    strategy:
      max-parallel: 3
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_TOKEN:  ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1
      - name: Setup MSYS2
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: base-devel
      - name: Install Windows deps (Lua 5.4)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          pacman -S --noconfirm mingw-w64-x86_64-lua
      - uses: jdx/mise-action@v2
      - name: Run CI (Windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: mise run ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run CI (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: mise run ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}